<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal - Access Control</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000000, #0a0a0a, #111);
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #00ffcc;
    }

    .admin-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffcc33;
      display: inline-block;
      padding: 30px 40px;
      margin-top: 40px;
      transition: 0.3s;
    }

    input {
      display: block;
      width: 280px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #00ffcc;
      background: transparent;
      color: #00ffcc;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    #response {
      margin-top: 20px;
      font-size: 1rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>Admin Access Control Panel</h1>

  <div class="admin-box">
    <h2>Add Access by Email</h2>
    <input type="email" id="email" placeholder="User Email" />
    <button onclick="addAccess()">Add Access</button>
    <div id="response"></div>
  </div>

  <script>
    async function addAccess() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter an email!");
        return;
      }
      const res = await fetch('/api/adminAccess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('response').innerHTML = data.message || 'Error occurred';
    }

    function logout() {
      localStorage.removeItem('admin');
      window.location.href = '/login.html';
    }

    // Check if admin logged in
    if (!localStorage.getItem('admin')) {
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
