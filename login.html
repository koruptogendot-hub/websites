<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Stealth Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00ffa3);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* efek partikel */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: 2px solid rgba(0,255,153,0.6);
      border-radius: 20px;
      padding: 40px 50px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,153,0.3);
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      color: #00ff99;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-container input:focus {
      background: rgba(0,255,153,0.1);
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.4s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff99;
    }

    .link {
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }

    .link a {
      color: #00ff99;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="login-container">
    <h2>LOGIN</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">LOGIN</button>
    <div class="link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    // efek partikel
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2,
          dx: (Math.random() - 0.5) * 0.8,
          dy: (Math.random() - 0.5) * 0.8
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(0,255,153,0.7)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", init);
    init();
    draw();

    // login local
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Please fill all fields!");

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (user || (email === "admin@admin.id" && password === "999")) {
        localStorage.setItem("user", JSON.stringify({ email }));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
